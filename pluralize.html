<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function pluralize(word)  {
      if(word === "moose") {
        alert("moose")
      }
      else if(word === "automaton"){
        alert("automata")
      }

      else if(word === "mouse") {
        alert("mice")
      }

      else{
      alert(word + "s")
    }
    }

    var a = prompt("say a word");
    pluralize(a);




  </script>

  </body>
</html>
